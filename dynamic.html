<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe with Native JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container text-center">
      <div class="title col-sm-12">
        <h1>Tic Tac Toe</h1>
      <div class="row">
        <div id="message" class="col-sm-12">
          <!-- game messages will go here -->
        </div> <!-- /#message.col-sm-12 -->
        <div id="board" class="col-sm-12">
          <!-- dynamically build the board here -->
        </div> <!-- /#board.col-sm-12 -->
      </div> <!-- /.row -->
      <div id="footer">
        <button id="reset" class="btn btn-primary">Reset</button>
        <div class="input-group number-spinner">
          <span class="input-group-btn">
            <button id="number-spinner-btn" class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
          </span>
          <input type="text" class="form-control text-center" value="3">
          <span class="input-group-btn">
            <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
          </span>
        </div> <!-- input-group number-spinner -->
      </div> <!-- /#footer -->
      </div> <!-- /.title -->
    </div> <!-- /.container -->
    <script type="text/javascript" src="scripts.js" charset="utf-8"></script>
  </body>
</html>
