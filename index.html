<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe with Native JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified jQuery javascript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container text-center">
      <div class="title col-sm-12">
        <h1>Tic Tac Toe</h1>
      <div class="row">
        <div id="message" class="col-sm-12">

        </div> <!-- /#message.col-sm-12 -->
        <div id="board" class="col-sm-12">
          <div class="board-row">
            <button id="A1" class="square">-</button>
            <button id="B1" class="square">-</button>
            <button id="C1" class="square">-</button>
          </div> <!-- /.board-row -->
          <div class="board-row">
            <button id="A2" class="square">-</button>
            <button id="B2" class="square">-</button>
            <button id="C2" class="square">-</button>

          </div> <!-- /.board-row -->
          <div class="board-row">
            <button id="A3" class="square">-</button>
            <button id="B3" class="square">-</button>
            <button id="C3" class="square">-</button>
          </div> <!-- /.board-row -->
        </div> <!-- /#board.col-sm-12 -->
      </div> <!-- /.row -->
      <div id="footer">
        <button id="reset" class="btn btn-primary">Reset</button>
      </div> <!-- /#footer -->
      </div> <!-- /.title -->
    </div> <!-- /.container -->
    <script type="text/javascript" src="scripts.js" charset="utf-8"></script>
  </body>
</html>
