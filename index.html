<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe with Native JS</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Our Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts.js"></script>

  </head>
  <body>
    <div class="container text-center">
      <div class="title col-sm-12">
        <h1>Tic Tac Toe</h1>
      <div class="row">
        <div id="message" class="col-sm-12">
          <!-- game messages will go here -->
        </div> <!-- /#message.col-sm-12 -->
        <div id="board" class="col-sm-12">
          <!-- dynamically build the board here -->
        </div> <!-- /#board.col-sm-12 -->
      </div> <!-- /.row -->
      <div id="footer">
        <button id="one-player" class="btn btn-primary">One Player</button>
        <button id="two-player" class="btn btn-primary">Two Player</button>
        <button id="reset" class="btn btn-secondary">Reset</button>
        </div> <!-- /#footer -->
      </div> <!-- /.title -->
    </div> <!-- /.container -->
  </body>
</html>
